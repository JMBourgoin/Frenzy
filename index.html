<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <title>Frenzy</title>
</head>
<body>
    <div id="root">
        <canvas id="myCanvas" width="800" height="800">
        </canvas>
    </div>
    <div id="gameOver" class="hide">
        <div class="game-over-image">
            <img src='./app/assets/images/gameover.svg' alt="gameover">
        </div>
        <div class="game-over-scores">
            <div class="score-boards">
                <h2>Your Score:</h2>
                <h3 id="yourScore"></h3>
            </div>
            <div class="score-boards">
                <h3 id="highScore"></h3>
            </div>
        </div>
    </div>
</body>
<script src="./app/assets/javascripts/bundle.js"></script>
</html>
